
spring.application.name=demo_final_project


# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MySql DataSource
spring.datasource.username: test
spring.datasource.password: test

spring.datasource.url: jdbc:mysql://localhost:3306/final_jihye?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver


#Mapper Camel & Snake표기법 지원여부 : false면 my_name -> String my_name
                                    # true면  my_name -> String myName
mybatis.configuration.map-underscore-to-camel-case=false

#Model Location
mybatis.type-aliases-package=com.githrd.demo_final_project.vo
#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml

