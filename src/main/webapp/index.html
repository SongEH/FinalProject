<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Screen</title>
    <style>
      body {
        background-color: #ffebd4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        color: white;
        background-color: #f0a8d0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }
      .button:hover {
        background-color: #ffc6c6;
      }
      h1 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #f7b5ca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>원하시는 화면을 선택하세요</h1>
      <a href="main/display.do" class="button">메인 화면으로 가기</a>
      <a href="riders/main.do" class="button">라이더 화면으로 가기</a>
    </div>
  </body>
</html>
