<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘부리 - 신림점</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .menu-section {
        width: 70%;
      }

      .order-section {
        width: 25%;
        background-color: white;
        padding: 15px;
        border: 1px solid #ccc;
      }

      .menu-section img,
      .order-section img {
        max-width: 100%;
      }

      .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .menu-header h1 {
        margin: 0;
        font-size: 24px;
      }

      .menu-header p {
        margin: 0;
        color: #999;
      }

      .menu-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .menu-item {
        width: 48%;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      .menu-item h3 {
        margin: 10px 0;
        font-size: 18px;
      }

      .order-summary {
        background-color: white;
        border: 1px solid #ccc;
        padding: 15px;
      }

      .order-summary h2 {
        margin-top: 0;
      }

      .order-summary ul {
        list-style: none;
        padding: 0;
      }

      .order-summary li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-summary .total {
        font-size: 18px;
        font-weight: bold;
      }

      .order-button {
        width: 100%;
        padding: 10px;
        background-color: #ff3366;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="menu-section">
        <div class="menu-header">
          <div>
            <h1>멘부리 - 신림점</h1>
            <p>최소주문금액 10,000원</p>
          </div>
          <div>
            <p>결제 신용카드, 현금, 요기서결제</p>
          </div>
        </div>
        <div class="menu-list">
          <div class="menu-item">
            <img src="냉모밀.jpg" alt="냉모밀" />
            <h3>냉모밀</h3>
            <p>9,500원</p>
          </div>
          <div class="menu-item">
            <img src="생돈까스.jpg" alt="생돈까스" />
            <h3>생돈까스</h3>
            <p>12,000원</p>
          </div>
          <div class="menu-item">
            <img src="New치즈돈까스.jpg" alt="New치즈돈까스" />
            <h3>New치즈돈까스</h3>
            <p>13,000원</p>
          </div>
          <div class="menu-item">
            <img src="멘부리 벤또.jpg" alt="멘부리 벤또" />
            <h3>멘부리 벤또</h3>
            <p>16,000원</p>
          </div>
        </div>
      </div>

      <div class="order-section">
        <div class="order-summary">
          <h2>주문표</h2>
          <ul>
            <li>
              <span>NEW고구마치즈돈까스</span>
              <span>14,000원</span>
            </li>
            <li>
              <span>배달요금</span>
              <span>1,000원</span>
            </li>
            <li class="total">
              <span>합계</span>
              <span>15,000원</span>
            </li>
          </ul>
          <button class="order-button">주문하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
